{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
Форма заполнения
{% endblock %}

{% block content %}
<h1>Заполните поля</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.comments }}
    {{ form.email }}

    <input type="text" placeholder="Введите свой email" class="form-control"><br>
    <textarea class="form-control" placeholder="Комментарий"></textarea><br>
    <button class="btn btn-success" type="submit">Отправить запрос</button>
</form>
{% endblock %}
